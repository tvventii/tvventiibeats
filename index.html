<!doctype html>
<html>
<head>
  <title>TVVENTII BEATS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>TVVENTII BEATS</header>
  <div class="beat-container">
    <div class="beat">
      <h2>Beat Name</h2>
      <audio controls>
        <source src="beat.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <button class="add-to-cart">Add to Cart</button>
      <p>Price: $25</p>
    </div>
    <!-- Repeat the above div for each beat -->
  </div>
  <div class="cart">
    <h2>Cart</h2>
    <table>
      <tr>
        <th>Beat Name</th>
        <th>Price</th>
      </tr>
      <!-- Repeat the following tr element for each item in the cart -->
      <tr>
        <td>Beat Name</td>
        <td>$25</td>
      </tr>
    </table>
    <p>Total: $0</p>
    <button class="checkout">Checkout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
