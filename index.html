<!DOCTYPE html>
<html>
<head>
	<title>TVVENTII BEATS</title>
	<style>
		body {
			background-color: black;
			color: white;
		}
		.beat {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin: 20px 0;
		}
		.beat audio {
			width: 300px;
		}
	</style>
</head>
<body>
	<header>
		<h1>TVVENTII BEATS</h1>
	</header>
	<main>
		<!-- Beat previews go here -->
		<div class="beat">
			<audio src="beat1.mp3" controls></audio>
			<button onclick="addToCart(1)">Add to Cart</button>
		</div>
		<div class="beat">
			<audio src="beat2.mp3" controls></audio>
			<button onclick="addToCart(2)">Add to Cart</button>
		</div>
	</main>
	<aside>
		<h2>Shopping Cart</h2>
		<!-- Cart items go here -->
		<ul id="cart">
		</ul>
		<!-- Checkout button goes here -->
		<button onclick="checkout()">Checkout</button>
	</aside>
	<footer>
		<p>Copyright TVVENTII BEATS</p>
	</footer>
	<script>
		// Add an item to the cart
		function addToCart(item) {
			const cart = document.getElementById('cart');
			const li = document.createElement('li');
			li.textContent = 'Beat ' + item;
			cart.appendChild(li);
		}
		
		// Checkout function
		function checkout() {
			// Redirect to PayPal for payment
			window.location.href = 'https://www.paypal.com/';
		}
	</script>
</body>
</html>
